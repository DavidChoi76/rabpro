name: build
on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "rabpro/**"
      - "tests/**"
  pull_request:
    branches:
      - "main"
    paths:
      - "rabpro/**"
      - "tests/**"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9]
        include:
          - os: ubuntu-latest
            credentials-path: "$HOME/.config/earthengine"
            data-path: "$HOME/.local/share/rabpro/"

          - os: macos-latest
            credentials-path: "$HOME/.config/earthengine"
            data-path: "$HOME/Library/Application Support/rabpro/"

          - os: windows-latest
            credentials-path: "$USERPROFILE/.config/earthengine"
            data-path: "$USERPROFILE/AppData/Local/rabpro/rabpro/"

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          miniconda-version: "latest"
          activate-environment: rabpro
          environment-file: environment.yml
          channels: jschwenk, conda-forge, defaults
          auto-activate-base: false

      - name: Install dependencies and rabpro
        run: |
          conda info
          pip install coverage
          python3 setup.py install

      - name: Set up credentials
        run: |
          mkdir -p "$CREDENTIALS_PATH"
          echo "$EARTH_ENGINE_KEY" > "${CREDENTIALS_PATH}/credentials"
        env:
          EARTH_ENGINE_KEY: ${{ secrets.EARTH_ENGINE_SECRET }}
          CREDENTIALS_PATH: ${{ matrix.credentials-path }}

      - name: Set up data
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p "$DATA_PATH"
          cp -r ./tests/data/DEM ./tests/data/HydroBasins "$DATA_PATH"
        env:
          DATA_PATH: ${{ matrix.data-path }}

      - name: Run unit tests
        run: |
          coverage run -m unittest tests/test.py
          coverage report -m
